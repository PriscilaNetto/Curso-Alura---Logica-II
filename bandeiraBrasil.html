<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

pincel.fillStyle = 'darkgreen' // retangulo verde
pincel.fillRect(50,100,600,400);

pincel.fillStyle = 'yellow'
pincel.beginPath();
pincel.moveTo(530,250);
pincel.lineTo(120,250);
pincel.lineTo(325,135);
pincel.fill();

pincel.beginPath();
pincel.moveTo(530,250);
pincel.lineTo(120,250);
pincel.lineTo(325,370);
pincel.fill();

pincel.fillStyle = 'darkblue'
pincel.beginPath();
pincel.arc(325,250,50,0,2*3.14);
pincel.fill();

</script>
